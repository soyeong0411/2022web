<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        body{
            display: flex;justify-content: center;align-items: center;
            perspective: 500px;
        }
        .cardWrap{
            width: 150px;height: 200px;
            transform-style: preserve-3d;
        }
        .cardWrap:hover .card{
            transform: rotateY(180deg);
        }
        .front h1{
            transform: translate3d(0,0,30px); /* 글자띄움 */
        }
        .card{
            width: 150px;height: 200px;
            position: relative;
            transform: rotateY(0);
            transform-style: preserve-3d;   /* 안쪽에 3D 적용위해서 */
            transition: 1s;
        }
        .card div{
            width: 100%;height: 100%;
            display: flex;justify-content: center;align-items: center;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 5px;
            transform-style: preserve-3d; /* 글자띄우기 위해서 */
        }
        .card .front{
            background: violet;
            z-index: 1;
        }
        .card .back{
            background: pink;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body> <!-- /* perspective */ -->
    <div class="cardWrap"> <!-- /* transform-style : preserve-3d */ -->
        <div class="card"> <!-- /* transform-style : preserve-3d */ -->
            <div class="front"><h1>앞</h1></div>
            <div class="back">뒤</div>
        </div>
    </div>
</body>
</html>
