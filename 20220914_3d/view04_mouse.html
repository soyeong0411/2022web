<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        *{margin: 0;padding: 0;}
        .wrap{
            width: 100vw;height: 100vh;
            perspective: 500px;
            overflow: hidden;
        }
        .stage{
            width: 100%;height: 100%;
            background-image: url(images/KakaoTalk_20220916_105226265.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform:rotateX(0deg);
            display: flex;justify-content: center;align-items: center;
            transform-style: preserve-3d;
        }
        .stage h1{
            position: absolute;
            font-size: 8vw;
            transform: translate3d(0,0,100px);
            color:blueviolet;
        }
        .stage h2{
            position: absolute;
            font-size: 8vw;
            filter:blur(10px);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="stage">
            <h1>LEE SO YEONG</h1>
            <h2>LEE SO YEONG</h2>
        </div>
    </div>
    <script>
        const stage = document.querySelector(".stage");

        window.addEventListener("mousemove",function(event){
            console.log("x:"+(- 1 + event.clientX/window.innerWidth*2) )
            console.log("y:"+(- 1 + event.clientY/window.innerHeight*2) )

            let mouseX = event.clientX/window.innerWidth*2-1;  // 0과 1사이 값으로 만들어 줌 *2를 하면 0~2 -1을 하면 중심값이 왼쪽에서 중심으로 변함
            let mouseY = event.clientY/window.innerHeight*2-1;

            stage.style.transform = `rotateY(${mouseX*5}deg) rotateX(${-mouseY*5}deg)`
        })
    </script>
</body>
</html>
