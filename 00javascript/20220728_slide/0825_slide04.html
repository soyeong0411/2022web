<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0823_slide_basic</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrapper{
            width: 500px;
            margin: 0 auto;
            background: pink;
        }
        .wrapper img{width: 100%;}
        .wrapper ul{
            position: relative;overflow:hidden;
            width: 500px;height: 200px;
        }
        .wrapper li{
            position: absolute;left: 100%;width: 100%;  
        }
        .wrapper li:first-child{
            left: 0;
        }
    </style>
    <script>
        $(document).ready(function(){

            let current = 0;
            const liNum = $(".slide>li").length;
            let overBtn = true;
            console.log(liNum)

            $(".next").click(function(e){
                e.preventDefault();

                slider("next");
            })

            $(".prev").click(function(e){
                e.preventDefault();
                
                slider("prev");
                
            })
            // 이중클릭 안되게 막아줌
            function slider(slide){

                if(slide == "next"){

                    console.log("next")
                    if(overBtn == true){
                    overBtn = false;
                    $(".slide>li").eq(current).css({left:0}).stop().animate({left:"-100%"},1000);
                    current++;
                    if(current == liNum){
                        current = 0;
                    }
                    $(".slide>li")
                        .eq(current)
                        .css({left:"100%"})
                        .stop()
                        .animate({left:0},1000,function(){
                            console.log("ok")
                            overBtn = true;
                        });
                    }
                }else{
                    console.log("prev")

                    if(overBtn == true){
                        overBtn = false;
                    $(".slide>li").eq(current).css({left:0}).stop().animate({left:"100%"},1000);
                    current--;
                    if(current < 0){
                        current = liNum -1;
                    }

                    $(".slide>li").eq(current).css({left:"-100%"}).stop().animate({left:0},1000,function(){
                        overBtn=true
                    });
                }
                }
            }
           

        //    setInterval(nextTrigger,3000)
        //    function nextTrigger(){
        //     $(".next").trigger("click")
        //    }
           
            // setInterval(function(){
            //     $(".next").trigger("click")
            // },3000)
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <ul class="slide">
            <li><img src="../../images/images01.jpg" alt="img1"></li>
            <li><img src="../../images/images02.jpg" alt="img2"></li>
            <li><img src="../../images/images03.jpg" alt="img3"></li>
            <li><img src="../../images/images04.jpg" alt="img4"></li>
            <li><img src="../../images/images05.jpg" alt="img5"></li>
        </ul>
        <div>
            <span class="prev">prev</span>
            <span class="next">next</span>
            <a href="javascirpt:void(0)" class="prev">prev</a>
            <a href="#" class="prev" onclick="return false">prev</a>
            <!-- onclick="return false" 위로 올라가는 것 막음 -->
            <!-- "javascirpt:void(0)" 위로 올라가는 것 막음 -->
            <!-- <button class="prev"></button>
            <button class="next"></button> / a태그도 가능--> 
        </div>
    </div>
    <script>
        
    </script>

</body>
</html>
