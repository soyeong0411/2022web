<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide_0823pc</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .slideCon{
            width: 1000px;height: 400px;
            margin: 0 auto;overflow: hidden;
        }
        .slideWrap{
            width: 300%;display: flex;
        }
    </style>
</head>
<body>
    <div class="slideCon">
        <div class="slideWrap">
            <div class="slide">
                <img src="../../images/images01.jpg" alt="img01">
            </div>
            <div class="slide">
                <img src="../../images/images02.jpg" alt="img01">
            </div>
            <div class="slide">
                <img src="../../images/images03.jpg" alt="img01">
            </div>
        </div>
    </div>
    <script>
        setInterval(function(){
            $(".slideWrap").animate({"margin-left":"-100%"},function(){
                $(".slide").first().appendTo(".slideWrap");
                $(".slideWrap").css({"margin-left":"0"})
            })
        },3000)
    </script>
</body>
</html>
