    <style>
        .container,.container2{width: 1000px;margin: 0 auto;overflow: hidden;position: relative;}
        .slide{width: 4000px;display: flex;position: relative;left: 0px;}

        .container2{height: 400px;overflow: hidden;position: relative;}
        .slide2{height: 1600px;top:0;position: relative;}

        .container3{width: 1000px;margin: 0 auto;height: 400px;}
        .slide3{position: relative;}
        .slide3 div{position: absolute;opacity: 0;}
        .slide3 div:nth-child(1){opacity: 1;}
    </style>
</head>
<body>

        <div class="slide">
            <div><img src="../../images/images01.jpg" alt="0"></div>

            let num = 0;

            function slideNum(){
                num++;
