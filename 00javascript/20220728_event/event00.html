<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event00</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        #outer{
            background: #f00;padding: 20px;
        }
        #inner{
            background: #0f0;padding: 20px;
        }
    </style>
    <script>
        window.onload = function(){  // 위에 있을때만 onload 필요, 밑에 있을때는 필요x
            const outer = document.querySelector("#outer");
            // const outer = document.getElementById("outer");
            const inner = document.querySelector("#inner");

            outer.onclick=function(){
                alert("부모이벤트")
            }
            inner.onclick=function(event){  // e써도 무방
                alert("자식이벤트");
                event.stopPropagation() // 바깥으로 퍼져나가지 않음, 자신만 실행
            }
        }
    </script>
</head>
<body>
    <div id="outer">
        <div id="inner">click</div>
    </div>

</body>
</html>
