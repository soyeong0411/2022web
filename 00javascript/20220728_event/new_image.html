<body>
    <img src="../../images/img1.jpg" alt="" onclick="change(this)">
    <script>
        const files = [
            "img1.jpg",
            "img2.jpg",
            "img3.jpg",
            "img4.jpg",
            "img5.jpg",
            "img6.jpg",
            "img7.jpg",
        ];

        //let next = 1;

        //#1
        // function change(img){
        //     console.log(img.src)
        //     img.src = `../../images/${files[next]}`
        //     next++;
        //     // if(next == 7) 
        //     // next = 0;//한줄은 중괄호 안써도 괜춘
        //     next %= files.length;
        // }

        // #2
        const imgs = new Array();
        //imgs[0] = "img1.jpg"

        for(let i=0;i<files.length;i++){
            imgs[i] = new Image();
            imgs[i].src = `../../images/${files[i]}`;
        }

        let next = 1;
        function change(img){
            img.src = imgs[next].src // this.src에 imgs[next].src를 넣어라
            next++;
            next %=imgs.length;
        }
    </script>
</body>
