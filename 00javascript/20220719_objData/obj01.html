<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obj01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <table class="list">
        <tr>
            <td>이름</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>상담내용</td>
        </tr>
    </table>


    <script>
        const obj = {key:"value"}
        //const arr = ["value","value"]
        const arr = [                               //배열데이터
            {
                name:"홍길동", //key:value
                subject:{kor:90,eng:100,math:80},
                etc:"성실합니다." // 대괄호도 가능
            },{
                name:"이춘식", 
                subject:{kor:70,eng:90,math:70},
                etc:"착합니다." 
            },{
                name:"고길동",
                subject:{kor:80,eng:50,math:60},
                etc:"남을 괴롭힙니다." 
            },{
                name:"철수",
                subject:{kor:80,eng:50,math:60},
                etc:"친절합니다." 
            },
        ]

        let txt = "" // 안쪽에 넣으면 초기화되므로 밖에다 만듦
        for(let i=0;arr.length>i;i++){
            console.log(arr[i].name)
            txt += `<tr>
                        <td>${arr[i].name}</td>
                        <td>${arr[i].subject.kor}</td>
                        <td>${arr[i].subject.eng}</td>
                        <td>${arr[i].subject.math}</td>
                        <td>${arr[i].etc}</td>
                    </tr>`
        }    
        $(".list").append(txt) // append 자식요소 마지막에 들어감 / html은 덮어쓰는것




        //obj.key //호출
    </script>

</body>
</html>
