<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array03_foreach</title>   
</head>
<body>

    <ul class="loc">

    </ul>

    <div class="num"></div>

    <script>
        const kdata = ["서울","부산","청주","대구"];
        const number = [10,20,40,50,60]
        const num = document.querySelector(".num");

        let txt = "";
        // for(let i=0;i<kdata.length;i++){
        //     console.log(i)
        //     txt = txt + `<li>${kdata(i)}</li>`;
        // }

        //배열변수.forEach(function(item,index){})

        kdata.forEach(function(item,index){ // 배열에서 for를 돌릴 때
            // console.log(kdata[index]);
            // console.log(item);

            txt += `<li>${item}</li>`
            txt += `<li>${kdata[index]}</li>`
        })

        kdata.forEach((item,i)=>{
            txt += `<li>${item}</li>`
        }) //arrow 함수 '=>'

        let sumNum = 0;
        number.forEach(function(value){
            sumNum += value;
        })

        document.querySelector(".loc").innerHTML = txt;
        num.innerHTML = sumNum;

    </script>

</body>
</html>
