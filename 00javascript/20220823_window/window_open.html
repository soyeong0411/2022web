<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window_open</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <a href="http://www.naver.com" target="_self">네이버</a> <!-- 자기자신창 -->
    <a href="http://www.daum.net" target="_blank">다음</a> <!-- 새창 -->
    <button onclick="winOpen('www.naver.com')">네이버</button>
    <button onclick="winOpen('www.daum.net')">다음</button>

    <script>
        function winOpen(url){
            console.log("open");
            window.open("http://"+url,"myWin","width=300,height=400")
        }
    </script>
</body>
</html>
