<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.2/swiper-bundle.css" integrity="sha512-15OzXDrYC/wTgcjNDIx6+2LiAHCPnS9DiKQj/dhgdRMpdW+W4AoSjxism+gRaDobBaFN+UONPGic1ttu5mpWxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;padding: 0;
            box-sizing: border-box;
        }
        a:visited,a:link{
            text-decoration: none;
            color:#333
        }
        ul,li{
            list-style: none;
        }
        .container{
            width: 1280px;margin: 0 auto;
        }
        .slide .item .img{
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            padding-top: 60%;
        }
        .slide .txtWrap{
            padding: 20px 30px; 
            background: #efefef;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .slide .txtWrap .date{
            align-self: end;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container slide">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                  <div class="swiper-slide item" v-for="(item,i) in noticeData" v-if="tab==1">
                    <div class="img" :style="{'background-image':`url(img/${item.img})`}"></div>
                    <div class="txtWrap">
                        <div class="wrap">
                            <h3>{{item.title}}</h3>
                            <p>{{item.content}}</p>
                        </div>
                        <div class="date">
                            {{item.cate}}/{{item.data}}
                        </div>
                    </div>
                  </div>
                  <div class="swiper-slide item" v-for="(item,i) in newsData" v-if="tab==2">
                    <div class="img" :style="{'background-image':`url(img/${item.img})`}"></div>
                    <div class="txtWrap">
                        <div class="wrap">
                            <h3>{{item.title}}</h3>
                            <p>{{item.content}}</p>
                        </div>
                        <div class="date">
                            {{item.cate}}/{{item.data}}
                        </div>
                    </div>
                  </div>
                  <div class="swiper-slide item" v-for="(item,i) in snsData" v-if="tab==3">
                    <div class="img" :style="{'background-image':`url(img/${item.img})`}"></div>
                    <div class="txtWrap">
                        <div class="wrap">
                            <h3>{{item.title}}</h3>
                            <p>{{item.content}}</p>
                        </div>
                        <div class="date">
                            {{item.cate}}/{{item.data}}
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.2/swiper-bundle.min.js" integrity="sha512-dPYTaB+Ip4gAl9vo6U0jSmI8v1AZKjPKH367mfo7pR5gLf1IKpjm3bIXIwm+MmYWEf0eiBEWSBqE+MdKUx0jfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module">
        import { noticeData,newsData,snsData } from "./data.js"
        const webApp = {
            data(){
                return {
                    tab:1,
                    noticeData:noticeData,
                    newsData:newsData,
                    snsData:snsData
                }
            }
        }
        

        Vue.createApp(webApp).mount("#app")

        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
</body>
</html>
