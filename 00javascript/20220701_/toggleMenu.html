<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<style>
    .toggle{
        width: 60px;height: 60px;
        border: 1px solid #000;
        display: flex;justify-content: center;align-items: center;
        position: relative;
    }
    .toggle div{
        width: 40px;height: 5px;background: #000;
        border-radius: 3px;
        position: absolute;transition: .3s;
        }
    .toggle .bar1{transform: translateY(-15px);}
    .toggle .bar3{transform: translateY(15px);}

    .toggle.active .bar1{transform: rotate(45deg);}
    .toggle.active .bar2{opacity: 0;}
    .toggle.active .bar3{transform: rotate(-45deg);}

    #box{
        width: 400px;height: 400px;background: #000;
        position: absolute;left: -100%;transition: .3s;
    }
    #box.view{left: 0;}
</style>


<body>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div id="box"></div>

    <script>
        // document.querySelector(".toggle").addEventListener("click",function(){
        //     document.querySelector(".toggle").classList.toggle("active");
        //     document.querySelector("#box").classList.toggle("view");
        // })

        
        let on = true;
        $(".toggle").click(function(){
            if(on == true){
                $(".toggle").addClass("active");
                $("#box").addClass("view")
                on = false;
            }else{
                $(".toggle").removeClass("active");
                $("#box").removeClass("view")
                on = true;
            }
        })
       

        
        

    </script>
</body>
</html>
