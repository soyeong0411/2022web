<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        #box{
            width: 100px;height: 100px;background-color: black;
            /* position: absolute;left: -100%;transition: .3s; */
        }
        #box.view{
            /* left: 0; */
            background-color: #f00;
        }

        .init{color:red}
        
    </style>
</head>
<body>
    <div class="toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="init">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div id="box"></div>

    <script>



        // function toggle(){
        //     document.querySelector("#box").classList.toggle("view");
        // }

            const toggleElem = document.querySelector(".toggle");
            const boxElem = document.querySelector("#box")

            toggleElem.addEventListener("click",function(){
                boxElem.classList.toggle("view")
            })

        // document.querySelector(".toggle").addEventListener("click",function(){
        //     document.querySelector("#box").classList.toggle("view");
        // })
        // document.querySelector(".init").addEventListener("click",function(){
        //     document.querySelector("#box").classList.remove("view");
        // })


        $(".init").click(function(){})
        $(".init").on("click",function(){
            $("#box").toggle() //showì™€ hide
        })

        let on = true;
        $(".init").on("click",function(){
            console.log(on)
            if( on == true){
            $("#box").addClass("view");
            on = false;
            }else{
                $("#box").removeClass("view");
                on = true;
            }
        })
    </script>
</body>
</html>
