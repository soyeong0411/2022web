<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <style>
        .toggle{
            width: 50px;height: 50px;
            border: 2px solid #000;
            border-radius: 15px;
            display: flex;justify-content: center;align-items: center;
        }
        .toggle div{
            width: 30px;height: 3px;
            background: #000;
            border-radius: 15px;
            position: absolute;
        }
        .toggle .bar1{
            transform: translateY(-10px);
        }
        .toggle .bar3{
            transform: translateY(10px);
        }

        .toggle.active .bar1{
            transform: rotate(45deg);
        }
        .toggle.active .bar3{
            transform: rotate(-45deg);
        }
        .toggle.active .bar2{
            opacity: 0;
        }
        
        #contents{
            width: 100px;height: 300px;
            background: #000;
            position: absolute;
            left: -100%;
        }
        #contents.view{
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div id="contents">
        <!-- 클릭하면 insertName을 넣어라 -->
        <button onclick="insertName('하잇',10)">눌러봥</button>
        나는 <span class="name">00</span>
    </div>

    

    <script>
        const toggleElem = document.querySelector(".toggle")
        const conElem = document.querySelector("#contents")

        toggleElem.addEventListener("click",function(){
            toggleElem.classList.toggle("active") // 앞에 class가 있기에 .뺄 것!!
            conElem.classList.toggle("view")
        })

        function nn(name){
            document.querySelector(".name").innerHTML = name
        }
        
    </script>
</body>
</html>
