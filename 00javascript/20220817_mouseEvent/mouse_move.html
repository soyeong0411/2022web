<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse_Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box,.box1{
            width: 10px;height: 10px;
            position: absolute;
            border-radius: 50%;
        }
        .box{background: red;}

        .box1{background: blue;}
    </style>
</head>
<body>
    
    <br>
    <br>
    <br>
    <img src="../../images/testimg.jpg" alt="" onmousemove="where(event)">
    <img src="../../images/testimg.jpg" alt="" onmousemove="myImg(event)">
    <div class="box"></div>
    <div class="box1"></div>

    <script>

        let box = document.querySelector(".box")
        let box1 = document.querySelector(".box1")


        function where(e){
           // console.log(e.x,e.y) / body 기준
           // console.log(e.clientX,e.clientY) / body 기준
            console.log(e.offsetX,e.offsetY) // image 기준
        }

        function myImg(e){
            console.log(e.x,e.y)
            box.style.left = 20 + e.x + "px";
            box.style.top = 20 + e.y + "px";

            box1.style.left = 30 + e.x + "px";
            box1.style.top = 30 + e.y + "px";
        }

        
    </script>
</body>
</html>
