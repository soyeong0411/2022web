<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pc01</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
    <style>
        html,body{
            height: 100%;
        }
        .container{
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;justify-content: center;align-items: center;
        }
        .container h3{
            font-size: 6vw;color: antiquewhite;
        }
        .header{
            display: flex;
            width: 100%;
            transition: .3s;
        }
        .header .menu1{
            width: 400px;background: rgb(175, 90, 90);
            margin-left: auto;
        }
        .header .menu2{
            width: 100px;background: rgb(208, 187, 187);
        }
        .box{
            position: fixed;right: 10px;bottom: 10px;
            width: 150px;height: 150px;background: #fff;
        }
        .header.fixed{
            position: fixed;
        }
    </style>
<body>
    <div class="header fixed">
        <h1><a href="#">LOGO</a></h1>
        <nav class="menu1">menu</nav>
        <nav class="menu2">menu2</nav>
    </div>
    <section class="container sec01" style="background-image: url(../../images/pc01.jpg)">
        <h3>Visual Studio Code</h3>  
    </section>
    <section class="container sec02" style="background-image: url(../../images/pc02.jpg)">
        <h3>Visual Studio Code</h3>
    </section>
    <section class="container sec03" style="background-image: url(../../images/pc03.jpg)">
        <h3>Visual Studio Code</h3>
    </section>
    <div class="box">
        scroll : <span class="scroll">0</span>
    </div>

    <script>

        const scroll = document.querySelector(".scroll");
        const header = document.querySelector(".header")

        // scroll.innerHTML = window.pageYOffset // 새로고침을 해야만 새로운 값이 들어감
        
        window.addEventListener("scroll",function(){
            let scrollY = window.pageYOffset

            //if(scrollY > 300){
            //    header.setAttribute("style","position:fixed") // setAttribute(속성이름, 속성값) - 선택한 요소에 속성값을 정함
            //}else{
            //    header.setAttribute("style","")
            //}
        
            if(scrollY > 300){
                header.classList.add("fixed");//header 에 class로 fixed가 지정되어 있고, style에도 지정되어 있어야 함
            }else{
                header.classList.remove("fixed")
            }
            scroll.innerHTML = scrollY // scroll하면 값이 들어감
        })

    </script>
</body>
</html>
