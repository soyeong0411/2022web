<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pc02</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .tabMenu ul{
            display: flex;
        }
        .tabMenu li{
            width: 100px;height: 20px;
            border: 1px solid #000;
        }
        .tabMenu .active{
            background: #f00;
        }
        .content div{
            border: 1px solid #000;
            width: 400px;height: 150px;
            display: none;
        }
        .content div:first-child{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabMenu">
        <ul>
            <li class="active">menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>
    <div class="content">
        <div>1Lorem ipsum dolor sit amet.</div>
        <div>L2orem ipsum dolor sit amet.</div>
        <div>Lo3rem ipsum dolor sit amet.</div>
        <div>Lor4em ipsum dolor sit amet.</div>
    </div>

    <script>
        
        $(".tabMenu li").click(function(){
            $(".tabMenu li").removeClass("active"); 
            $(this).addClass("active"); // 자기자신을 눌러야 되므로 this!!

            let i = $(this).index()
            $(".content div").hide();   // class앞에 '.'이 있어야함
            $(".content div").eq(i).fadeIn();
        })

    </script>
</body>
</html>
