<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0729</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .menu ul{display: flex;}
        .menu ul li{
            width: 100px;height: 40px;border: 1px solid #000;
            display: flex;justify-content: center;align-items: center;
        }
        .content div{
            width: 300px;border: 1px solid #000;
            display: none;
        }
        .content div:first-child{display: block;}


    </style>
</head>
<body>

    <div class="menu">
        <ul>
            <li>tab01</li>
            <li>tab02</li>
            <li>tab03</li>
        </ul>
    </div>
    <div class="content">
        <div>1Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, eligendi?</div>
        <div>2Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, eligendi?</div>
        <div>3Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, eligendi?</div>
    </div>

    <script>

        $(".menu>ul>li").click(function(){
            $(".content div").hide();     // 있어야 내용이 겹치게 나오지 않고 index값에 맞는 내용이 출력
            $(".content div").eq($(this).index()).show();
        })
    </script>
</body>
</html>
