<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery03</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box{display: flex;width: 300px;flex-wrap: wrap;}
        .box .item{
            flex-grow: 1;background: pink;
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <button class="btn">늘리기</button>
    <button class="clear">전체삭제</button>
    <div class="box">

    </div>
    <div></div>
    <script>
        //$(".btn").on("click",function(){})
        let num = 0; // 안에 넣은 거랑 밖에 넣은 거랑 결과값이 다름
        $(".btn").click(function(){
            $(".box").append("<div class='item'>" + num + "</div>") // `<div class="item">${num}</div>`
            num++;
        });
        $(".clear").click(function(){
            $(".box").empty();
            num = 0;
        })
    </script>
</body>
</html>
