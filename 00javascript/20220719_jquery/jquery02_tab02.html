<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery02_tab02</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .tab{
            display: flex;width: 400px;height: 50px;
        }
        .tab li{
            /* flex-grow: 1; */
            flex: 1 1 auto;
            background: pink;
            display: flex;justify-content: center;align-items: center;
        }
        .tab li.active{background: rgb(219, 164, 164);}
        .content{width: 400px;overflow: hidden;position: fixed;bottom: 0;}
        .content ul{
            width: 1200px;display: flex;
            position: relative;
            transition: .3s;}
        .content img{width: 400px;}
    </style>
</head>
<body>
    <ul class="tab">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="content">
        <ul>
            <li><img src="../../images/pc01.jpg" alt=""></li>
            <li><img src="../../images/pc02.jpg" alt=""></li>
            <li><img src="../../images/pc03.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        $(".tab li").click(function(){
            let i = $(this).index();

            $(".tab li").removeClass("active")
            $(this).addClass("active");        // this공통어라 "" 안씀

            // $(".content ul").css("left",-i*400)  // css({#.#})
            $(".content ul").stop().animate({left:-i*400},200) // duration 0.3이 300 / %는 ""안에 
        })
    </script>
</body>
</html>
