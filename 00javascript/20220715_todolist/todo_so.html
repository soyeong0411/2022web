<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_so</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .todolist{width: 400px;margin:0 auto;}
        .todolist li{height: 40px;background: orange;}

        .todolist li .active{background: yellow;}


    </style>
</head>
<body>
    <ul class="todolist">

    </ul>
    <script>
        let listData = [{todo:"할일1",done:true},    
                        {todo:"할일2",done:false},
                        {todo:"할일3",done:false},]

        const todo = document.querySelector(".todolist")

        function view(){
            let viewList = ""; // 얘는 안에서만 쓰면 되니까 안에 넣어줌
            for(let i=0;i<listData.length;i++){
                viewList += `<li>`
                    
                    //#색상변경
                    if(listData[i].done == true){
                        viewList += `<div class="active" onclick="done(${i})">${listData[i].todo}</div>` // true면 active에 설정한 색상으로
                    }else{
                        viewList += `<div class="" onclick="done(${i})">${listData[i].todo}</div>`
                    }
                        viewList += `<div class="iconWrap">
                                    <i class="fa-solid fa-plus" onclick=""></i>
                                    <i class="fa-solid fa-minus" onclick=""></i>`;
                    //#아이콘변경                
                        if(listData[i].done == true){
                            viewList += `<i class="fa-solid fa-check" onclick="done(${i})"></i>`
                        }else{
                            viewList += `<i class="fa-solid fa-shapes" onclick="done(${i})"></i>`

                        }
                                    
                                    
                        viewList +=`</div>
                                 </li>`
                    
                    // ${listData[i].todo}</li>`; //${listData[i] object만 띄움
            }
            todo.innerHTML = viewList;
        }
        view();
        
        function done(idx){
            console.log(idx)
            listData[idx].done = !listData[idx].done  // true false 값
            view();
        }
// delete 수정 cancel 완료
    </script>
    
</body>
</html>
