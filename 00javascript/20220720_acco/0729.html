<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body,html{height: 100%;}
        body{display: flex;justify-content: center;align-items: center;}
        
        .menuWrap{width: 100px;}
        .menu>li>a{
            display: flex;justify-content: center;align-items: center;
            border: 1px solid #000;padding: 8px 0;
        }
        .menu .submenu{padding: 15px 0;}
        .menu .submenu>li>a{
            display: flex;justify-content: center;align-items: center;
            padding: 8px 0;
        }
        .menu .submenu{display: none;}
        
    </style>
</head>
<body>

    <div class="menuWrap">
        <ul class="menu">
            <li><a href="#">menu01</a>
                <ul class="submenu">
                    <li><a href="#">01_sub</a></li>
                    <li><a href="#">01_sub</a></li>
                    <li><a href="#">01_sub</a></li>
                    <li><a href="#">01_sub</a></li>
                </ul>
            </li>
            <li><a href="#">menu02</a>
                <ul class="submenu">
                    <li><a href="#">02_sub</a></li>
                    <li><a href="#">02_sub</a></li>
                    <li><a href="#">02_sub</a></li>

                </ul>
            </li>
            <li><a href="#">menu03</a>
                <ul class="submenu">
                    <li><a href="#">03_sub</a></li>
                    <li><a href="#">03_sub</a></li>
                    <li><a href="#">03_sub</a></li>
                    <li><a href="#">03_sub</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script>

        $(".menu>li>a").click(function(e){
            e.preventDefault();
           
            $(".menu>li>a").parent().find(".submenu").slideUp();
            if($(this).hasClass("active")){

            }else{
                $(this).parent().find(".submenu").slideDown();
                $(".menu>li>a").removeClass("active")
                $(this).addClass("active")
                
            }

            

        })
    </script>

</body>
