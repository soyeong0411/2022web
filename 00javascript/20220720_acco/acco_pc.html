<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acco_pc</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body,html{height: 100%;}

        body{display: flex;justify-content: center;align-items: center;}

        .sub{display: none;}
        .menuWrap{width: 200px;}
        .menuWrap .menu>li>a{
            display: flex;justify-content: space-between;
            align-items: center;padding: 0 16px;
            background: #000;
            
        }
        .menuWrap .menu>li{}

        .menu>li>a.active i{transform: rotate(180deg);}

        .menu>li .sub a{
            display: block;line-height: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="menuWrap">
        <ul class="menu">
            <li><a href="#">m01 <i class="fa-solid fa-circle-chevron-up"></i></a>   
                <ul class="sub">
                    <li><a href="#">m01_01</a></li>
                    <li><a href="#">m01_02</a></li>
                    <li><a href="#">m01_03</a></li>
                    <li><a href="#">m01_04</a></li>
                    <li><a href="#">m01_05</a></li>
                </ul>
            </li>
            <li><a href="#">m02 <i class="fa-solid fa-circle-chevron-up"></i></a>
                <ul class="sub">
                    <li><a href="#">m02_01</a></li>
                    <li><a href="#">m02_02</a></li>
                    <li><a href="#">m02_03</a></li>
                    <li><a href="#">m02_04</a></li>
                    <li><a href="#">m02_05</a></li>
                </ul>
            </li>
            <li><a href="#">m03 <i class="fa-solid fa-circle-chevron-up"></i></a>
                <ul class="sub">
                    <li><a href="#">m03_01</a></li>
                    <li><a href="#">m03_02</a></li>
                    <li><a href="#">m03_03</a></li>
                    <li><a href="#">m03_04</a></li>
                    <li><a href="#">m03_05</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        $(".menu>li>a").click(function(e){
            e.preventDefault();

            $(".menu>li>a").parent().find(".sub").slideUp();
           if($(this).hasClass("active")){

                $(".menu>li>a").removeClass("active");
            }else{
                $(this).parent().find(".sub").slideDown()
                $(".menu>li>a").removeClass("active")
                $(this).addClass("active")
            }
        })
    </script>
</body>
</html>
