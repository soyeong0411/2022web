<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for05</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button class="btn">누름</button>
    <button class="btn1">삭제</button>
    <div class="wrap">
        Lorem ipsum dolor <span>span</span>  sit amet consectetur, adipisicing elit. <span>Nobis officia</span> inventore incidunt iure accusantium, <span>perspiciatis</span> quo. Dolores illum <span>tempore</span> quos.
    </div>

    <script>
        // init
        const btn = document.querySelector(".btn");
        const btn1 = document.querySelector(".btn1");
        
        const span = document.getElementsByTagName("span") // querySelectorAll과 같음
        // const span = document.getElementsByTagName("span")[0] // span태그 중 첫번째


        // event
        btn.addEventListener("click",btnClick)    // function(){} 무명함수자리에 함수를 만들어 이름을 넣어도 됨
        btn1.addEventListener("click",btnClick1)    // function(){} 무명함수자리에 함수를 만들어 이름을 넣어도 됨


        // function
        function btnClick(){    // 실행
            console.log("ok");
            for(let i=0;i<span.length;i++){
                span[i].style.color = "orchid";
                span[i].style.fontSize = "20px";
            }
        }
        function btnClick1(){    // 실행
            console.log("ok");
            for(let i=0;i<span.length;i++){
                span[i].style.color = "initial";
                span[i].style.fontSize = "initial";
            }
        }


        // Jquery
        $(".btn").click(function(){
            $("div.wrap > span").css({"color":"orchid","font-size":20}) // px안넣어도 됨
        })
        $(".btn1").click(function(){
            $("div.wrap > span").css({"color":"initial","font-size":"initial"}) // px안넣어도 됨
        })
    </script>
</body>
</html>
