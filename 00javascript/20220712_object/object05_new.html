<body>
    <script>

        // object literal
        const obj = {
            name:"홍길동",
            age:24,
            run:function(){
                console.log(this.name+"이 달린다") // obj안에서 호출하고 싶다면 this
            }
        }

        obj.color = "blue"
        obj.view = function(){
            console.log(this.color)
        }

        function Man(){

        }

        let hanView = new Man();
        let hanView1 = new Man();


        hanView.name = "홍길동"
        hanView1.name = "김정수"

        function Car(_name,_color,_type){
            this.name = _name;
            this.color = _color;
            this.type = _type;
        }
        Car.prototype.drive = function(){    // drive는 메소드  prototype 기능부여
            console.log(this.name + "가 달린다")
        }

        let han = new Car("sonata","blue","big");
        //new Date() // 생성자함수는 앞에 대문자로 사용함

        class Car2{
            constructor(_name,_color,_type){
                this.name = _name;
                this.color = _color;
                this.type = _type;
            }
            drive(){
                console.log(this.name + "가 달린다")
            }
        }

        let myCar = new Car2("마티즈","빨강","소형")

        $("선택자").on("click",function(){})
    </script>
