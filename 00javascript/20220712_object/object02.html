<body>

    <div>영어 <span class="eng">0</span>점</div>

    <script>
        const obj = {

            kor:90,
            levelup:function(){
                console.log(this);
                return this.eng + 10

        }
        // const arr = [10,30,40]

        // for(let i in obj){

        document.querySelector(".eng").innerHTML = obj.levelup();

        const viewdata = [
            {idx:1,title:'hi1',content:"thank you",name:"이소영",date:"220713"},  //viewdata[0]
            {idx:2,title:'hi2',content:"thank you",name:"이소영",date:"220713"},  //viewdata[0]
            {idx:3,title:'hi3',content:"thank you",name:"이소영",date:"220713"},  //viewdata[0]

        ]

        let txt ="";
        for(let i=0;i<viewdata.length;i++){
            console.log(viewdata[i].title)
            txt += `<ul class="table">
