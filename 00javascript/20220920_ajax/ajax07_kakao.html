<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax07_kakao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        a:link,a:visited{
            color:rgb(90, 90, 255)
        }
        ul{list-style: none;}
        ul>li{
            padding: 5px;
        }

        body{
            display: flex;justify-content: center;
            flex-direction: column;align-items: center;
        }
        .search{
            display: flex;justify-content: center;align-items: center;
            width: 350px;background: rgb(255, 239, 212);
        }
        .search .inp_s{
            padding: 7px;
        }
        .list h2{
            font-weight: 400;
        }
    </style>
</head>
<body>
    검색어를 입력하세요.
    <div class="search">
        <input type="text" class="inp_s">
        <div class="btn"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <ul class="list">

    </ul>
    <script>

        search("")
        function search(sea){
            axios
            .get(
                "https://dapi.kakao.com/v2/search/web?query="+sea+"&sort=recency&size=10",

                {
                    headers:{Authorization: "KakaoAK f614dc58c5e8bf0954c9ca9da1896c02"}
                }
            )
            .then(onResult)
            .catch(onError);
        }

        function onResult(v){
            console.log(v.data.documents)

            let listView = "";
            for(let i=0;i<v.data.documents.length;i++){
                listView += `<li>
                    <h2><a href="${v.data.documents[i].url}">${v.data.documents[i].title}</a></h2>
                    ${v.data.documents[i].contents}</li>`
            }
            $(".list").html(listView);
             
        }
        function onError(error){
            console.log("error")
        }

        $(".btn").click(function(){
            let value = $(".inp_s").val();

            if(value == ""){
                alert("검색어를 입력하세요.")
            }else{
                search(value);
                $(".inp_s").val("")
            }
            
        })

        $(".search").keyup(function(e){
            if(e.key == "Enter"){
            let value = $(".inp_s").val();

            if(value == ""){
                alert("검색어를 입력하세요.")
            }else{
                search(value);
                $(".inp_s").val("")
            }
            }
        })

    </script>

</body>
</html>
