<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- container는 반응형일 때 알아서 크기조정 -->
    <div class="container bg-primary text-white">
        <!-- row값이 꼭 있어야 사용 가능 -->
        <div class="row">
            <div class="col-6 col-sm-3 bg-success p-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">test</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3 bg-danger">2</div>
            <div class="col-6 col-sm-3 bg-info">3</div>
            <div class="col-6 col-sm-3 bg-dark">4</div>
        </div>
    </div>

</body>
</html>
