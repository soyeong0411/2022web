<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        img{display: block;}
        .clearfix::after{content:"";display: block;clear: both;}

        .sec_1st{width: 1400px;margin: 0 auto;background-color:burlywood}
        .sec_1st li{float:left;margin-right: 20px;width:calc( (1400px - 60px) / 4)}
        .sec_1st li:last-child{margin-right: 0;}
        .sec_1st li img{width: 100%;}

        .sec_1st>h2{text-align: center;margin-bottom: 40px;color:brown}

        .bgcolor{background-color: coral;padding: 20px;}
        .bgcolor2{background-color:aquamarine;padding: 20px;}
        .bgcolor3{background-color:crimson;padding: 20px;}

        .sec_2nd{width: 1400px;margin: 0 auto;background-color:burlywood}
        .sec_2nd li{float:left;margin-right: 20px;width:calc( (1400px - 40px) / 3)}
        .sec_2nd li:last-child{margin-right: 0;}
        .sec_2nd li img{width: 100%;}

        .sec_2nd>h2{text-align: center;margin-bottom: 40px;color:brown}

        .sec_3rd{width: 1400px;margin: 0 auto;background-color:burlywood}
        .sec_3rd li{float:left;margin-right: 20px;width:calc( (1400px - 80px) / 5)}
        .sec_3rd li:last-child{margin-right: 0;}
        .sec_3rd li img{width: 100%;}

        .sec_3rd>h2{text-align: center;margin-bottom: 40px;color:brown}

    </style>
</head>
<body>
    <div class="bgcolor">
        <section class="sec_1st">
            <h2>gallery</h2>
            <ul class="clearfix">
                <li><img src="../images/testimg.jpg" alt=""></li>
                <li><img src="../images/testimg.jpg" alt=""></li>
                <li><img src="../images/testimg.jpg" alt=""></li>
                <li><img src="../images/testimg.jpg" alt=""></li>
            </ul>
        </section>
    </div>
    <div class="bgcolor2">
        <section class="sec_2nd">
            <h2>gallery</h2>
            <ul class="clearfix">
                <li><img src="../images/banana.png" alt=""></li>
                <li><img src="../images/banana.png" alt=""></li>
                <li><img src="../images/banana.png" alt=""></li>
            </ul>
        </section>
    </div>    
    <div class="bgcolor3">
        <section class="sec_3rd">
            <h2>gallery</h2>
            <ul class="clearfix">
                <li><img src="../images/apple.png" alt=""></li>
                <li><img src="../images/apple.png" alt=""></li>
                <li><img src="../images/apple.png" alt=""></li>
                <li><img src="../images/apple.png" alt=""></li>
                <li><img src="../images/apple.png" alt=""></li>
            </ul>
        </section>
    </div>    
</body>
</html>
