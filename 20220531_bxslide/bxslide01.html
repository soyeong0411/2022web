<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>
    <style>
        .container{width: 1280px;margin: 0 auto}
        .visual{position: relative;}
        .visual .txtWrap{position: absolute;width: 1280px;height: 100%;
            left: 50px;margin-left: -640px;color:aliceblue
        }
        .visual .txtWrap .txt{position: absolute;top:50%}
        /* 부모의 크기가 없으면 움직이지 않음 높이값 txtWrap의 높이값이 없어서 top:50%를 넣어도 움직이지 않음*/
        .visual .txtWrap h3{font-size: 80px;}
        .visual .txtWrap p{font-size: 24px;}

        .next,.prev{position: absolute;top:50%;margin-top: -50px;cursor: pointer;}
        .next{right: 0;}

        .box{width: 500px;margin: 0 auto;}
        .box .slide2 img{width: 100%;}

        /* 소스 다 가져온 것 */
        .bx-wrapper {
            -moz-box-shadow: 0 0 0 #ccc;
            -webkit-box-shadow: 0 0 0 #ccc;
            box-shadow: 0 0 0 #ccc;
            border: 0 none;
            margin-bottom: 0;
        }
        /* 동그라미 위치 */
        .bx-wrapper .bx-pager, .bx-wrapper .bx-controls-auto {
            bottom: 30px;
        }
        /* 동그라미 컬러 */
        .bx-wrapper .bx-pager.bx-default-pager a:hover, 
        .bx-wrapper .bx-pager.bx-default-pager a.active, 
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: rgb(163, 21, 21);
        }
        /* 슬라이더마다 색깔 변경 할 때, 앞에 선택자 넣어줌 */
        .box .bx-wrapper .bx-pager.bx-default-pager a:hover, 
        .box .bx-wrapper .bx-pager.bx-default-pager a.active, 
        .box .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: rgb(133, 17, 151);
        }

    </style>
    <script>
        $(document).ready(function(){
           var slide = $(".slide1").bxSlider({auto:flase,controls:false});

           $(".next").click(function(){
                slide.goToNextSlide();
           });
           $(".prev").click(function(){
                slide.goToPrevSlide();
           });

           $(".slide2").bxSlider()
        })


    </script>
</head>
<body>
    <div class="visual">
        <ul class="slide1">
            <li> <!-- por -->
                <div class="txtWrap"> <!-- 1280 poa-->
                    <div class="txt">
                        <h3>견학프로그램</h3>
                        <p>나의 게임 산업 탐방기</p>
                    </div>
                </div>
                <img src="../images/pc01.jpg" alt=""></li>
            <li><img src="../images/pc02.jpg" alt=""></li>
            <li><img src="../images/pc03.jpg" alt=""></li>
        </ul>
        <div class="next">
            <img src="../images/1.png" alt="">
        </div>
        <div class="prev">
            <img src="../images/3.png" alt="">
        </div>
    </div>
    <div class="box">
        <ul class="slide2">
            <li><img src="../images/pc01.jpg" alt=""></li>
            <li><img src="../images/pc02.jpg" alt=""></li>
            <li><img src="../images/pc03.jpg" alt=""></li>
        </ul>
    </div>
    
</body>
</html>
