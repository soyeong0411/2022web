<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .headerWrap{background-color:blanchedalmond}
        .headerWrap .header{width: 1000px;padding:10px 10px;background-color: aqua;
                margin: 0 auto;position: relative;}
        .headerWrap .navbar{position: absolute;right: 10px;top: 10px;}
        .headerWrap .navbar li{float:left;height: 43px;width: 20%;}
        .headerWrap .navbar ul{width: 600px;background-color: aquamarine;}
        .headerWrap .navbar ul a{display: block;line-height: 43px;text-align: center;}

        .hdWrap{}
        .hdWrap .header{width: 1000px;height: 120px;;margin: 0 auto;background-color:chartreuse;
        padding: 20px 0;position: relative;}
        .hdWrap h1{text-align: center;background-color: cadetblue;
            /* width: 100px;margin: 0; */
        }
        .hdWrap .navbar{position: absolute;bottom: 0;}
        .hdWrap .navbar ul
        .hdWrap .navbar li{float:left;width: 20%;}
        .hdWrap .navbar a{display: block;line-height: 40px;text-align: center;}
    </style>
</head>
<body>
    <div class="headerWrap">
    <header class="header">
        <h1><a href="#">LOGO</a></h1>
        <nav class="navbar">
            <ul class="clearfix">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </nav>
    </header>
    </div>
    <header class="hdWrap">
        <div class="header">
            <h1><a href="#">LOGO</a></h1>
            <nav class="navbar">
                <ul class="clearfix">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
