<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix::after{content:"";display: block;clear: both;}
        a:link,a:visited{color: black;text-decoration: none;}
        img{display: block;}
        body{font-family: 'Noto Sans KR', sans-serif;}

        /* header */
        .headerWrap{width: 1440px;margin: 0 auto;position: relative}
        .headerWrap>h1{width: 168px;line-height: 60px;}
        .headerWrap img{display: initial;}
        .headerWrap .navbar{width: 540px;
            position: absolute;right: 20px;top:0;}
        .headerWrap .navbar li{float:left;width: 25%;}
        .headerWrap .navbar a{display: block;
            font-size: 15px;text-align: center;line-height: 60px;}
        .headerWrap .navbar a:hover{color:brown;}
            /* line-height 가운데 정렬하기 위해 / 나중에 바꿈(a에서도 동일)*/
            /* 블록설정 초기화 / line-height 값이 안들어가서*/
            /* width값 대신 a에서 padding 값으로 지정해도 됨 */
            /* a태그에 block을 입혀주면 블록설정이 되어 커서가 다 손모양으로 지정 /
            text-align은 블록지정을 해야 정렬이 됨*/

        /* visual */
        /* bxslider -> 이미지, jquery, bxslider.jss, bxslider.css 가져오기
           css/js폴더를 생성 후 각각 파일 넣고 images파일에 이미지 넣은 후, 
           link, script 소스 입력*/
        /* bxslider 경계선 없애기와 동그라미 위치 옮기기*/
        .bx-wrapper {-moz-box-shadow: 0 0 0 #ccc;
        -webkit-box-shadow: 0 0 0 #ccc;
        box-shadow: 0 0 0 #ccc;
        border: 0 solid #fff;margin-bottom: 0;}
        .bx-wrapper .bx-pager{bottom: 60px;}

        .visual .txtWrap{position: absolute;left:calc( 50% - 720px) ;top:120px}
        .visual img{margin-bottom: 30px;}
        .visual .txtWrap>h1{color:#fff;font-size: 50px;margin-bottom: 20px;}
        .visual .txtWrap>p{color:#fff;font-size: 19px;margin-bottom: 50px;}
        .visual .btn{display: inline-block;padding: 10px 40px;
            border: 1px solid #fff;border-radius:77.5px;
            font-size: 15px;color:#fff;}
        .visual .btn:hover{background-color: #fff;color:black;
            transition: 0.3s;}

        /* sec_1st */
        .sec_1st{width: 1440px;margin: 0 auto;background-color: antiquewhite;}
        .sec_1st>h2{font-size: 40px;text-align: center;}

        .conItem>div{float:left}
        

    </style>
    <script>
        $(document).ready(function(){
            $(".slide").bxSlider()
        })
    </script>
</head>
<body>
    <header class="headerWrap">
        <h1><a href="#"><img src="images/logo (1).png" alt=""></a></h1>
        <nav class="navbar">
        <ul class="clearfix">
            <li><a href="#">아마존입점</a></li>
            <li><a href="#">알리바바입점</a></li>
            <li><a href="#">쇼핑몰제작</a></li>
            <li><a href="#">국내몰운영</a></li>
        </ul>
        </nav>
    </header>
        <div class="visual">
            <ul class="slide">
                <li>
                    <img src="images/210611_bg.jpg" alt="">
                    <div class="txtWrap">
                        <img src="images/210611_logo (1).png" alt="">
                        <h1>중소벤처기업진흥공단<br>온라인수출지원사업 공식 수행기관 선정</h1>
                        <p>2016년부터 7년 연속 선정, 가비아CNS</p>
                        <a href="#" class="btn">자세히보기</a>
                    </div>
                </li>
                <li>
                    <img src="images/210616_bg (1).jpg" alt="">
                    <div class="txtWrap">
                        <img src="images/210616_logo (1).png" alt="">
                        <h1>알리바바닷컴<br>GGS 멤버십 할인</h1>
                        <p>골드서플라이어(GGS) 멤버십 및 GGS 플러스 멤버십 단기 할인 프로모션</p>
                        <a href="#" class="btn">자세히보기</a>
                    </div>
                </li>
            </ul>
        </div>
    <section class="sec_1st">
        <h2>해외 마켓 전문가가<br>수출을 도와드립니다</h2>
        <div class="conItem">
            <div class="img"><img src="images/logo_amazon (2).png" alt=""></div>
            <div class="textWrap">
                <h3>아마존 입점</h3>
                <p>전 세계 3억명의 아마존 고객을 대상으로<br>
                    고객사의 온라인 스토어를 오픈 및 운영 대행</p>
            </div>
            
        </div>
    </section>
</body>
</html>
