<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix::after{content:"";display: block;clear: both;}
        a:link,a:visited{text-decoration:none;color:#333}

        .header{width: 1200px;margin: 0 auto;padding: 10px 0;
            position: relative;}
        .header ul{position: absolute;right: 10px;top:10px;
            width: 600px;line-height: 43px;}
        .header li{float:left;width: 25%;}
        .header li a{display: block;text-align: center;}
        .header li a:hover{color:crimson;text-decoration: underline;transition:0.3s}

        
    </style>
    <script>
        $(document).ready(function(){
            $(".slider").bxSlider({})
        })
    </script>
</head>

<body>
    <header class="headerWrap">
        <div class="header">
            <h1><a href="#"><img src="../20220517_float/images/logo.png" alt=""></a></h1>
                <ul class="clearfix">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                </ul>
        </div>
    </header>
    <div class="visualWrap">
            <ul class="slider">
                <li><img src="../images/images01.jpg" alt=""></li>
                <li><img src="../images/images02.jpg" alt=""></li>
                <li><img src="../images/images03.jpg" alt=""></li>
            </ul>
    </div>
</body>
</html>
