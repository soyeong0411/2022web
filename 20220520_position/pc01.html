<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix::after{content:"";display: block;clear: both;}

        .headWrap{width: 1000px;height: 200px;margin: 0 auto;background-color: brown;
            position: relative;}
        .logo{height: 160px;width: 200px;background-color: azure;
            position: absolute;left:20px;top:20px;}
        .logo>p{font-size: 50px;text-align: center}
        
        .utill{height: 30px;width: 300px;position: absolute;right:20px;top:20px;
            background-color: chocolate;}
        .menu{height: 50px;width: 700px;position: absolute;right:20px;bottom:20px;
            background-color:blueviolet;}
    </style>
</head>
<body>
    <header class="headWrap">
        <div class="logo">
            <p>logo</p>
        </div>
        <div class="utill">
        </div>
        <div class="menu">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </div>
    </header>
</body>
</html>
