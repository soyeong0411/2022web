<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="animate.css">
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <style>
        body{height: 400vh;}
        .box{position: absolute;top:150vh;
        width: 1000px;height: 200px;
        left: 50%;transform:translate(-50%);
        display: flex;}

    .box1{
        width: 250px;height: 200px;
        background-color: #f00;
    }
    </style>
</head>
<body>
        <div class="box wow fadeInUp" data-wow-offset="100"></div>
        <div class="box1 wow fadeInUp" data-wow-offset="100" data-wow-delay="0.2s"></div>
        <div class="box1 wow fadeInUp" data-wow-offset="100" data-wow-delay="0.4s"></div>
        <div class="box1 wow fadeInUp" data-wow-offset="100" data-wow-delay="0.6s"></div>
        <!-- offset은 스크롤 작동 -->
</body>
</html>
