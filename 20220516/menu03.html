<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}

        .headerWrap{width: 1200px;margin: 0 auto;}
        .headerWrap>h1{width: 100px;margin: 0 auto;text-align: center;
        line-height: 50px;}
        .headerWrap::after{content:"";display:block;clear: both;}
        
        .headerWrap>.menu>ul>li{float:left;width: 20%;text-align: center;line-height: 40px;}
        .visual{width: 1200px;height: 500px;background-color: aqua;margin: 0 auto;}
    </style>
</head>
<body>
    <div class="headerWrap">
        <h1>logo</h1>
        <div class="menu">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </div>
    </div>
    <div class="visual"></div>
</body>
</html>
