<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style:none}
        .clearfix::after{content:"";display: block;clear:both}

        .headerWrap{width: 1200px;margin: 0 auto;}
        .headerWrap>h1{width: 150px;margin: 0 auto;font-size:60px}
        
        .headerWrap>.menu>ul>li{float:left;width: 20%;text-align: center;
        line-height: 30px;font-size: 30px; line-height: 60px;}

        .visual{width: 100%;height: 400px;background-color: chartreuse;}
        .section{width: 1200px;margin: 0 auto;}
        .section>.contents{width: 900px;height: 500px;background-color: bisque;
        float:left}
        
        .section>.aside{width: 250px;height: 500px;background-color: brown;
        float:right}

        .footer{width: 100%;height: 150px;background-color: crimson;
        text-align: center;}

    </style>
</head>
<body>
    <header class="headerWrap clearfix">
        <h1>logo</h1>
        <nav class="menu">
            <ul class="clearfix">
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </nav>
    </header>
    <div class="visual"></div>
    <section class="section clearfix">
        <div class="contents"></div>
        <aside class="aside"></aside>
    </section>
     <footer class="footer">
    <address>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo, non amet. Ea voluptatem sint aperiam.</address>
    </footer>
</body>
</html>
