<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        .clearfix::after{content:"";display: block;clear: both;}

        /* header */
        .headerWrap{width: 1000px;margin: 0 auto;background-color: darkkhaki;}
        /* .headerWrap::after{content:"";display:block;clear:both} */
        .headerWrap>h1{background-color: burlywood;width: 150px;
            line-height: 100px;text-align: center;float: left;}

        .headerWrap>nav.navbar{width: 700px;float: right;background-color: bisque;}
        
        /* .navbar li */
        .headerWrap>nav.navbar>ul>li{float:left;width: 25%;text-align: center;
        line-height: 100px;}
        /* .headerWrap>nav.navbar>ul::after{content:"";display: block;clear:both} */
        
        /* visual */
        .visual{height: 400px;background-color: aqua;}

        /* section */
        .section{width: 1000px;margin: 0 auto;}
        .section>.contents{width: 750px;height: 500px;background-color: burlywood;
        float:left}
        .section>.aside{width: 240px;height: 500px;background-color: brown;
        float: right;}

        /* footer */
        .footer{background-color: beige;}
        .footer>address{width: 1000px;margin: 0 auto;padding: 40px 0;}
    </style>
</head>
<body>
    <div class="headerWrap clearfix" >
        <h1>LOGO</h1>
        <nav class="navbar">
            <ul class="clearfix">
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
            
        </nav>
    </div>
    <div class="visual"></div>
    <section class="section clearfix">
        <div class="contents">
            <aside class="aside"></aside>
        </div>
    </section>
    <footer class="footer">
        <address>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, vero.</address>
    </footer>
</body>
</html>
