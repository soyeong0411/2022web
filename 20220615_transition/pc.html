<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        html, body{height: 100%;}
        body{background: linear-gradient(90deg, #FF8177 0%, #FF867A 0%, #FF8C7F 24.14%, #FC8F82 34.14%, #F99185 49.66%, #EF837F 57.59%, #E47278 67.24%, #CF556C 82.07%, #B12A5B 100%);
        display: flex;justify-content: center;align-items:center}

        .box{width: 300px;height: 300px;overflow: hidden;
            position: relative;cursor:pointer;
            transition: 0.3s;border-radius: 5px;
        }
        .bg{width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);
            display: flex;justify-content: center;align-items: center;
            color:aliceblue
        }
        .circle{width: 50px;height: 50px;
            border:4px solid #fff;border-radius:50% ;
            position: absolute;left: 50%;top: 50%;
            transform: translate(-50%,-50%);
        }

        .box img{transition:0.3s}
        .box:hover{transform: scale(1.2);}
        .box:hover .bg{position: absolute;top: 0;}
        .box:hover img{transform: scale(1.2);}




        
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/testimg.jpg" alt="">
        <div class="bg"></div>
        <div class="circle"></div>
    </div>
    <div class="box">
        <img src="../images/testimg.jpg" alt="">
        <div class="bg"></div>
        <div class="circle"></div>
    </div>
    <div class="box">
        <img src="../images/testimg.jpg" alt="">
        <div class="bg"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
