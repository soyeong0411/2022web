<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        form{padding: 10px;}
        fieldset{
            border: 1px solid #ccc
        }
        .blind{display: block;
            position: absolute;top: -9999px;left: 0;}
        /* display none 처리는 안됨 */
        .field .inp-field{
            width: 100%;height: 50px;
            border: 0 none;
            border-bottom: 1px solid #000;
            text-indent: 10px;
            border-radius: 10px;}
        .field .inp-field:focus{outline: none;
            background-color: orange;
            color:white
        }
        .field .inp-field::placeholder{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend class="blind">회원정보</legend>
            <div class="field">
                <label for="username" class="blind">이름</label> 
                <input type="text" name="username" id="username" class="inp-field" placeholder="이름입력">
            </div>
            <div class="field">
                <label for="password" class="blind">비밀번호</label>
                <input type="password" name="pw" id="password" class="inp-field" placeholder="비밀번호 입력">
            </div>
        </fieldset>

    </form>
</body>
</html>
