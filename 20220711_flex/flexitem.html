<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexitem</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{
            height: 100%;
        }
        .box{
            height: 100%;
        }
        .box ul{
            display: flex;height: 100%;
            flex-wrap: wrap;
        }
        /* flex-wrap: wrap은 부모에게 적용/ 적용이 돼야 basis가 적용됨 */
        .box ul li:nth-child(2n){
            background: yellow;
        }
        .box ul li{
            _flex-grow: 1; 
            _flex-basis: auto;
            _flex-shrink: 1;
            width: 25%;
            transition: .3s;
            /* 기본값 */
            flex:0 1 auto;
        }
        /* flex-grow: 1;는 현재창에 맞게 늘려줌(맞춰줌) 
        flex-basis: auto; 가 기본*/
        .box ul li:nth-child(1){
            flex-shrink: 0;
            /* flex-basis: 400px; */
        }
        .box ul li:hover{
            flex-grow: 2;
        }

        @media screen and (max-width:500px){
            .box ul{flex-direction: column;}
            .box ul li{width: 100%;}
        }
</style>
</head>
<body>
    <!-- flex container flex-wrap - 부모
        flex item : flex-grow flex-shrink flex-basis -->
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>

</body>
</html>
