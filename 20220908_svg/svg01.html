<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box {
            width: 800px;
            height: 800px;
            background-image: url(test.svg);
        }

        .box2 {
            width: 200px;
            height: 200px;
        }

        .cir {
            fill: red;
            stroke: blue;
        }
    </style>
</head>

<body>

    <svg width="100" height="100">
        <circle class="cir" cx="50" cy="50" r="40" stroke="green" fill="yellow" />
    </svg>

    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 200 200">
        <style>
            .st2,
            .st3 {
                fill: none;
                stroke: #000;
                stroke-miterlimit: 10
            }

            .st2 {
                stroke-width: 2.7462;
                stroke-linecap: round
            }

            .st3 {
                stroke-width: 2.5184
            }

            .hair1 {
                fill: #6ab4d4;
                stroke: #000;
                stroke-width: 3;
                stroke-dasharray: 10px;
                stroke-dashoffset: 10px;
                stroke-linecap: round;
            }

            < !-- style="fill:#27aae1;stroke:#000;stroke-width:2.7462;stroke-miterlimit:10" -->
        </style>
        <path class="hair1"
            d="M179.8 101.1c0 47.3-35.7 69.7-79.8 69.7s-79.8-22.4-79.8-69.7S56 15.5 100 15.5s79.8 38.3 79.8 85.6z" />
        <path d="M40 119.8c0-35.6 120-35.6 120 0s-26.9 64.4-60 64.4-60-28.8-60-64.4z"
            style="fill:#fff;stroke:#000;stroke-width:2.7462;stroke-miterlimit:10" />
        <path class="st2" d="M100 93.1V52.4M65.7 97.4V62.9M134 97.4V62.9" />
        <circle cx="86.4" cy="126.3" r="2.9" />
        <circle cx="115.9" cy="126.3" r="2.9" />
        <path class="st3" d="M101.7 170.6c11.4 0 20.6-11.6 20.6-25.8H81c0 14.2 9.3 25.8 20.7 25.8z" />
        <path class="st3" d="M88 165.4s3.1-12.2 14.5-12.2 12.2 10.2 12.2 10.2" />
    </svg>

    <div class="box2">
        <img src="test.svg" alt="">
    </div>

    <div class="box">

    </div>

    <img src="img/circle.svg" alt="">

    <style type="text/css">
        .st0 {
            fill: #8588b4;
            stroke: #000000;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 260;
            stroke-dashoffset: 260;
            /* 점선을 offset으로 밀어냄 */
            animation: sAni 1s forwards alternate
        }

        @keyframes sAni {
            100% {
                stroke-dashoffset: 0;
            }
        }

        .st0:hover {
            fill: forestgreen;
            stroke-width: 10px;
        }

        .st1 {
            fill: #8588b4;
            stroke: #a02b2b;
            stroke-width: 30;
            stroke-linecap: round;
            stroke-dasharray: 130;
            stroke-dashoffset: 130;
            /* 점선을 offset으로 밀어냄 */
            animation: Ani 1s forwards alternate
        }

        @keyframes Ani {
            100% {
                stroke-dashoffset: 65;
            }
        }
        
    </style>

    <div class="box3">
        <svg>
            <circle cx="50" cy="50" r="41.2" class="st0">
        </svg>
    </div>
    <style>

    </style>
    <div class="box4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100"
            xml:space="preserve">
            <path class="st1"
                d="M51.4 15.3c17 .5 30.6 14.3 30.6 31.4C82 64 67.9 78.1 50.6 78.1S19.2 64 19.2 46.7c0-16.9 13.3-30.7 30.1-31.4"
                style="fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10" />
        </svg>
    </div>

</body>

</html>
